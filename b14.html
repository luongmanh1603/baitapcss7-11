<!DOCTYLE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type:square;
            }
            ul.c{
                list-style-type:upper-alpha;

            }
            ul.d{
                list-style-type:lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>The list-style-type Property</h2>
        <p class="a">Example of unordered lists:</p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
        <p class="b"></p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
        <p class="c">Example of ordered list</p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Tea</li>
        <li>Coca Cola</li>
        <p class="d">

        </p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>

    </body>
</html>
